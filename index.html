<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>单位换算</title>
</head>
<body>
<header>
<h1 class="h0">单位换算</h1>
</header>
<main>
    <fieldset>
        <legend>标签选择</legend>
    </fieldset>
    <br>

    <fieldset>
        <legend>音频</legend>
        <fieldset>
            <legend>标签</legend>
            <!-- custom tag "tags", "tag" -->
            <tags>
                <tag>声学</tag>
                <tag>电声</tag>
                <tag>音频</tag>
                <tag>声音</tag>
                <tag>扩声</tag>
                <tag>音响</tag>
            </tags>
        </fieldset>
        <br>
        <fieldset>
            <label>波形</label>
            <select name="wave-form">
                <option value="sine">正弦波</option>
                <option value="triangle">三角波</option>
                <option value="square">方波</option>
            </select><br>
            <label>电压峰值</label><input type="number" name="peak-voltage"><br>
            <label>电压有效值</label><input type="number" name="effective-voltage"><br>
            <label>阻抗</label><input type="number" name="impedance"><br>
            <label>功率</label><input type="number" name="effective-voltage"><br>
            <label>dBm</label><input type="number" name="effective-voltage"><br>
            <label>dBu</label><input type="number" name="effective-voltage"><br>
            <label>dBV</label><input type="number" name="effective-voltage"><br>
        </fieldset>
    </fieldset>
</main>
</body>
</html>
