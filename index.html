<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>单位换算</title>
</head>
<body>
<header>
    <h1 class="h0">单位换算</h1>
</header>
<main>
    <fieldset>
        <legend>标签选择</legend>
    </fieldset>
    <br>

    <fieldset>
        <legend>音频</legend>
        <fieldset>
            <legend>标签</legend>
            <!-- custom tag "tags", "tag" -->
            <tags>
                <tag>声学</tag>
                <tag>电声</tag>
                <tag>音频</tag>
                <tag>声音</tag>
                <tag>扩声</tag>
                <tag>音响</tag>
            </tags>
        </fieldset>
        <br>
        <fieldset>
            <table>
                <tr>
                    <td><label>波形</label></td>
                    <td><select name="wave-form">
                        <option value="sine">正弦波</option>
                        <option value="triangle">三角波</option>
                        <option value="square">方波</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>电压峰值</label></td>
                    <td><input type="number" name="peak-voltage"><label>V</label></td>
                </tr>
                <tr>
                    <td><label>电压有效值</label></td>
                    <td><input type="number" name="effective-voltage" value="380"><label>V</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="number" name="effective-voltage"><label>dBm</label><br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="number" name="effective-voltage"><label>dBu</label><br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="number" name="effective-voltage"><label>dBV</label><br></td>
                </tr>
                <tr>
                    <td><label>电流峰值</label></td>
                    <td><input type="number" name="peak-voltage"><label>A</label></td>
                </tr>
                <tr>
                    <td><label>电流有效值</label></td>
                    <td><input type="number" name="effective-voltage"><label>A</label></td>
                </tr>
                <tr>
                    <td><label>阻抗</label></td>
                    <td><input type="number" name="impedance" value="4"><label>Ω</label></td>
                </tr>
                <tr>
                    <td><label>功率</label></td>
                    <td><input type="number" name="effective-voltage"><label>W</label></td>
                </tr>
            </table>
        </fieldset>
    </fieldset>
</main>
</body>
</html>
