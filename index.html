<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>

    <title>单位换算</title>
</head>
<body>
<header>
    <h1 class="h0">单位换算</h1>
</header>
<main>
    <fieldset>
        <legend>标签选择</legend>
    </fieldset>
    <br>

    <fieldset class="converter" id="audio">
        <legend>音频</legend>
        <fieldset>
            <legend>标签</legend>
            <!-- custom tag "tags", "tag" -->
            <tags>
                <tag>声学</tag>
                <tag>电声</tag>
                <tag>音频</tag>
                <tag>声音</tag>
                <tag>扩声</tag>
                <tag>音响</tag>
            </tags>
        </fieldset>
        <table class="compact-table">
            <tr>
                <td><label>波形</label></td>
                <td>
                    <input type="radio" name="wave-form" value="sine" checked><label>正弦波</label>
                    <input type="radio" name="wave-form" value="triangular" disabled><label>三角波</label>
                    <input type="radio" name="wave-form" value="square"><label>方波</label>
                </td>
            </tr>
            <tr>
                <td><label>电压峰值</label></td>
                <td><input name="peak-voltage"><label>V</label></td>
            </tr>
            <tr>
                <td><label>电压有效值</label></td>
                <td><input name="voltage" value="380"><label>V</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input name="dBu"><label>dBu</label><br></td>
            </tr>
            <tr>
                <td></td>
                <td><input name="dBV"><label>dBV</label><br></td>
            </tr>
            <tr>
                <td><label>电流峰值</label></td>
                <td><input name="peak-current"><label>A</label></td>
            </tr>
            <tr>
                <td><label>电流有效值</label></td>
                <td><input name="current"><label>A</label></td>
            </tr>
            <tr>
                <td><label>阻抗</label></td>
                <td><input name="impedance" value="4"><label>Ω</label></td>
            </tr>
            <tr>
                <td><label>功率</label></td>
                <td><input name="power"><label>W</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input name="mW"><label>mW</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input name="dBm"><label>dBm</label><br></td>
            </tr>
            <tr>
                <td></td>
                <td><input name="dBW"><label>dBW</label><br></td>
            </tr>
            <tr>
                <td><label class="output-area"></label></td>
            </tr>
        </table>
        <table class="compact-table">
            <tr>
                <td><label>灵敏度</label></td>
                <td>
                    <input name="sensitivity" value="110">
                    <input type="radio"><label>dB/W@1m（扬声器）</label>
                    <input type="radio"><label>dB/mW（耳机）</label>
                </td>
            </tr>
            <tr>
                <td><label>功率</label></td>
                <td><input name="power" value="2000"><label>W</label></td>
            </tr>
            <tr>
                <td><label>声压级</label></td>
                <td><input name="SPL"><label></label></td>
            </tr>
        </table>
        <table class="compact-table">
            <tr>
                <td><label>声强</label></td>
                <td><input name="sound-intensity" value="10000"><label>W/m<sup>2</sup></label></td>
            </tr>
            <tr>
                <td><label>声压（空气中）</label></td>
                <td><input name="sound-pressure"><label>Pa</label></td>
            </tr>
            <tr>
                <td><label>声压级</label></td>
                <td><input name="SPL"><label>dB</label></td>
            </tr>
        </table>
    </fieldset>
</main>
</body>
</html>
